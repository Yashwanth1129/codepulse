<div class="car-container">
    <h2>Welcome to Our YASH Dealership</h2>
    <img [src]="imageUrl" alt="Car Image" class="car-image">

    <p>Explore our wide range of high-quality cars.</p>
    
    <h2>Discount Code</h2>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <label for="discountCode">Enter Discount Code:</label>
      <input type="text" id="discountCode" name="discountCode" placeholder="Enter your code" class="discount-input" 
      [(ngModel)]="model.discount">
      <button type="submit" class="btn btn-primary">Apply</button>
    </form>
    <div>
        <label>
            <input type="radio" name="myRadioGroup" [(ngModel)]="model.version" value="topversion" >
            Top Version
          </label>
          
          <label>
            <input type="radio" name="myRadioGroup" [(ngModel)]="model.version" value="middleversion" >
            Middle Version
          </label>
          
          <label>
            <input type="radio" name="myRadioGroup" [(ngModel)]="model.version" value="lowversion" >
            Low Version
          </label>
          
    </div>
    <div>
      <p>Discount is: {{ discount }}</p>
      <p>Cost is: {{ cost }}</p>
    </div>
    
  </div>
